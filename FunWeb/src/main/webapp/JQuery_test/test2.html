<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이름_인터페이스구현_실기시험_파일_test2.html</title>

<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	
	
	$('#btn').click(function(){
// 		alert("클릭");
		$.ajax({
			url:'test2.jsp',
			dataType:'json',
			success:function(rdata){
				$.each(rdata,function(index,item){
$('#table1').append(
		
		"<tr><td>"+item.num+"</td><td>"+item.subject+"</td><td>"+item.name+"</td><td>"+
		item.date+"</td><td>"+item.readcount+"</td></tr>");
				});
			},
			error: function(e){
				alert("값을 가져오지 못했습니다.");
			}
		});
		$(this).unbind();
	});
	
	
	// id="btn" 클릭 test2. jsp 게시판글을 json으로 출력
	// 결과를 받아서 table 태그 뒷부분에 결과값 출력
	
	
	alert("출력");
});

</script>
</head>
<body>
<h3>2번)글조회버튼 클릭시 게시판글 가져와서 출력하세요</h3>

<h6>글조회 버튼 클릭시 게시판 글목록 보이게 하세요</h6>
<input type="button" value="글조회" id="btn">
<table border="1" id="table1">
<tr><td>번호</td><td>제목</td><td>작성자</td><td>날짜</td><td>조회수</td></tr>
</table>
</body>
</html>
